<section class="add-post">
  <div class="add-post-top">
    <img
      width="40"
      height="40"
      src="https://www.shareicon.net/data/512x512/2016/07/05/791224_man_512x512.png"
      alt="Profile avatar"
    />
    <input type="text" placeholder="What is happening?!" />
  </div>
  <div class="add-post-bottom">
    <button class="add-image-btn">
      <fa-icon [size]="'lg'" [icon]="galleryIcon" />
    </button>
    <button class="post-btn"><span>Post</span></button>
  </div>
</section>
