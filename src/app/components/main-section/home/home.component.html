<div class="home-root">
  <!-- home navigation -->
  <nav class="nav-home-wrapper">
    <div class="nav-home">
      <div (click)="changeSection('for-you')" class="nav-home-el">
        <div
          [ngClass]="{ 'is-active': activeSection === 'for-you' }"
          class="nav-home-el-text"
        >
          <span>For You</span>
          <div class="underline"></div>
        </div>
      </div>
      <div (click)="changeSection('following')" class="nav-home-el">
        <div
          [ngClass]="{ 'is-active': activeSection === 'following' }"
          class="nav-home-el-text"
        >
          <span>Following</span>
          <div class="underline"></div>
        </div>
      </div>
    </div>
  </nav>
  <section class="add-post">
    <div class="add-post-top">
      <img
        width="40"
        height="40"
        src="https://www.shareicon.net/data/512x512/2016/07/05/791224_man_512x512.png"
        alt="Profile avatar"
      />
      <input type="text" placeholder="What is happening?!" />
    </div>
    <div class="add-post-bottom">
      <button class="add-image-btn">
        <fa-icon [size]="'lg'" [icon]="galleryIcon" />
      </button>
      <button class="post-btn"><span>Post</span></button>
    </div>
  </section>
  <main class="posts-container">
    <app-posts />
  </main>
</div>
